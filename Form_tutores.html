<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Institucional</title>
    <link rel="stylesheet" href="style_tutores.css">

</head>
<body>
    <div class="form-container">
        <h1>Registro Tutores</h1>
        <center><img src="tutor.gif" weight=200px height=200px> </center>
        <form action="process.php" method="POST">
            <label>Nombre completo:</label>
            <input type="text" name="nombre_tutor" required>

            <label>Procedencia:</label>
            <input type="text" name="procedencia_tutor" required>

            <label>Area que visita:</label>
            <input type="text" name="area_tutor" required>

            <label>Persona que visita:</label>
            <input type="text" name="persona_visita_tutor" required>

            <label>Asunto:</label>
            <input type="text" name="asunto_tutor" required>

            <label>Identificacion:</label>
            <input type="text" name="identificacion_tutor" required>

            <label>Nombre completo del alumno:</label>
            <input type="text" name="nombre_alumno_tutor" required>

            <label>Hora de entrada:</label>
            <input name="hora_entrada_tutor" required>

            <label>Hora de salida:</label>
            <input name="salida_tutor" required>

            <button type="submit">Enviar</button>
            <button type="button" onclick="window.location.href='index.html'">Regresar</button>

        </form>
    </div>
</body>
</html>
